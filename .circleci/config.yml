version: 2.1
orbs:
  cdk: signavio/cdk-orb@0.1.8
workflows:
  build:
    jobs:
      - cdk/test:
          github-token-variable: GH_TOKEN
  publish:
    jobs:
      - cdk/publish:
          github-token-variable: GH_TOKEN
          filters:
            branches:
              only:
                - master
                - main
          context: semantic-release

